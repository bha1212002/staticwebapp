trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run build
  displayName: 'npm install and build'
  workingDirectory: $(System.DefaultWorkingDirectory)home/einfochips/mypipe/_work/1/s

- task: PublishBuildArtifacts@1
  inputs:
    pathtoPublish: '$(Build.SourcesDirectory)/home/einfochips/mypipe/_work/1/s'
    artifactName: 'build'
    publishLocation: 'Container'
  displayName: 'Publish build artifacts'
